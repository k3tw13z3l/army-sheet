<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/army-unit.css" type="text/css">
  </head>

  <body>
    <form>
      <div class="armyUnit">
        <div class="armyUnit-art">
            <img src="Images/artwork.png" alt="artwork" width="100%" height="auto">
        </div>
        <div class="armyUnit-name">
            <span>War Elephants</span>
        </div>
        <div class="armyUnit-text">
            <div>Elite Super Heavy</div>
            <div>Elephant Infantry</div>
        </div>
        <div class="armyUnit-hp">
            <div>4/4</div>
            <span>Size</span>
        </div>
        <div class="armyUnit-tokens">
          <img src="Images/unit-ancestry.png" width="50%"><img src="Images/unit-type.png" width="50%">
        </div>
        <div class="armyUnit-traitbox">
          <li>Undead</li>
          <li>Harrowing</li>
          <li>M:Follow Up</li>
        </div>
        <div class="armyUnit-commander">
          <div>Commander</div>
          <span>Mathu'Gar</span>
        </div>
        <div class="armyUnit-stats">
          <div class="armyUnit-statblock">
            <div>+7</div>
            <div>ATK</div>
          </div>
          <div class="armyUnit-statblock">
            <div>+8</div>
            <div>POW</div>
          </div>
          <div class="armyUnit-statblock">
            <div>+4</div>
            <div>COM</div>
          </div>
          <div class="armyUnit-statspacer">
            <div class="armyUnit-attack">
              <img src="Images/attack-sword.png">
              <div>2x</div>
            </div>
            <div class="armyUnit-dam">
              <div class="armyUnit-dam-rhombus"></div>
              <div class="armyUnit-dam-text">
                dam
                <div>2</div>
              </div>
            </div>
            <div class="armyUnit-tier">
              <div class="armyUnit-tier-rhombus"></div>
              <div class="armyUnit-tier-text">
                tier
                <div>iv</div>
              </div>
            </div>
            <div class="armyUnit-movement">
              <img src="Images/movement-arrow.png">
              <div>1</div>
            </div>
          </div>
          <div class="armyUnit-statblock">
            <div>15</div>
            <div>DEF</div>
          </div>
          <div class="armyUnit-statblock">
            <div>16</div>
            <div>TOU</div>
          </div>
          <div class="armyUnit-statblock">
            <div>+3</div>
            <div>MOR</div>
          </div>
        </div>
    </div>
    </form>
  </body>
</html>
